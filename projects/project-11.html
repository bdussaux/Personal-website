<script type="text/javascript">
    jQuery(document).ready(function($) {
        if(!$("body", window.parent.document).hasClass("fullscreen")){
            $("body", window.parent.document).addClass("fullscreen");
        }
        $(".main").onepage_scroll({
                        sectionContainer: "section",
                        responsiveFallback: 600
                    });
        var lang = navigator.language || navigator.userLanguage;
        lang = lang.toLowerCase();
        if (location.hash == "#fr"){
            lang ="fr";
        }else{
            lang ="en";
        }
        $("[data-localize]").localize(path+"js/lang", {
            language: lang,
            callback: function(data, defaultCallback){
                defaultCallback(data);
                var info = $(".project-info");
                info.addClass("desktop");
                $("#picture-1").append("<div class=\"project-info mobile\">"+info.html()+"</div>");
            }
        });
    });
    Royal_Preloader.config({
                mode:           'logo',
                logo:           path+'images/logo@2x.png',
                timeout:        1,
                showInfo:       true,
                onComplete:     function(){
                    if($("body").hasClass('dark')){
                        $("#cboxPrevious", window.parent.document).addClass('dark');
                        $("#cboxNext", window.parent.document).addClass('dark');
                        $("#cboxClose", window.parent.document).addClass('dark');
                    }else{
                        $("#cboxPrevious", window.parent.document).addClass('light');
                        $("#cboxNext", window.parent.document).addClass('light');
                        $("#cboxClose", window.parent.document).addClass('light');
                    }

                setTimeout(function(){
                    $("#cboxPrevious", window.parent.document).css({"opacity": 1,"visibility": "visible"})
                    $("#cboxNext", window.parent.document).css({"opacity": 1,"visibility": "visible"});
                    $("#cboxClose", window.parent.document).css({"opacity": 1,"visibility": "visible"});
                    $(".project-info").css({"opacity": 1,"visibility": "visible"});
                    $(".onepage-pagination").css({"opacity": 1,"visibility": "visible"});
                },1000);

                },
                opacity:        1,
                background:     ['#ffffff']
            });
</script>
